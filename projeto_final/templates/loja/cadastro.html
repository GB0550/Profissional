{% extends 'base.html' %}

{% block title %}Cadastro - JHG CELL{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto;">
    <h1 style="font-size: 36px; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px;">
        Criar Nova Conta
    </h1>

    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <h2 style="font-size: 24px; margin-bottom: 15px;">Dados de Acesso</h2>

            <label for="username">Nome de Usuário *</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha *</label>
            <input type="password" id="password" name="password" required>

            <label for="password_confirm">Confirmar Senha *</label>
            <input type="password" id="password_confirm" name="password_confirm" required>

            <h2 style="font-size: 24px; margin: 30px 0 15px 0; padding-top: 30px; border-top: 2px solid #000;">
                Dados Pessoais
            </h2>

            <label for="first_name">Nome *</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Sobrenome *</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="cpf">CPF *</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>

            <h2 style="font-size: 24px; margin: 30px 0 15px 0; padding-top: 30px; border-top: 2px solid #000;">
                Endereço
            </h2>

            <label for="cep">CEP *</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <label for="endereco">Endereço Completo *</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento" required>

            <label for="cidade">Cidade *</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado *</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <button type="submit" class="btn" style="width: 100%; margin-top: 30px; font-size: 16px; padding: 12px;">
                Criar Conta
            </button>
        </form>

        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 2px solid #000;">
            <p>Já tem uma conta?</p>
            <a href="{% url 'login' %}" class="btn btn-secondary" style="margin-top: 15px; display: inline-block;">
                Fazer Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
